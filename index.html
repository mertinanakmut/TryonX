<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TryonX | Nöral Stil Stüdyosu</title>
    <meta name="description" content="Yapay zeka tabanlı sanal deneme kabini. Biyometrik eşleşme ile tarzınızı keşfedin.">
    <script>
      window.process = {
        env: { NODE_ENV: 'production', API_KEY: '' },
        nextTick: function(fn) { setTimeout(fn, 0); },
        browser: true
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyan: { 400: '#22d3ee', 500: '#06b6d4' },
              purple: { 400: '#c084fc', 500: '#a855f7' }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
      }
      .tryonx-gradient { background: linear-gradient(135deg, #00d2ff 0%, #9d50bb 100%); }
      .tryonx-text-gradient {
        background: linear-gradient(135deg, #00d2ff 0%, #9d50bb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .particle-bg {
        background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
        background-size: 32px 32px;
      }
      .studio-grid {
        position: absolute;
        inset: 0;
        background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 30px 30px;
        pointer-events: none;
      }
      @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
      .animate-marquee { animation: marquee 25s linear infinite; }
      #root:empty::before {
        content: 'BOOTING_SYSTEM...';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: monospace;
        font-weight: 900;
        font-size: 10px;
        letter-spacing: 0.5em;
        color: rgba(0, 210, 255, 0.5);
        animation: pulse 2s infinite;
      }
      @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/"
      }
    }
    </script>
  </head>
  <body class="particle-bg">
    <div class="studio-grid"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
