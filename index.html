
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TryonX | Nöral Stil Stüdyosu</title>
    <meta name="description" content="Yapay zeka tabanlı sanal deneme kabini. Biyometrik eşleşme ile tarzınızı keşfedin.">
    <script>
      window.process = {
        env: { NODE_ENV: 'production', API_KEY: '' },
        nextTick: function(fn) { setTimeout(fn, 0); },
        browser: true
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyan: { 400: '#22d3ee', 500: '#06b6d4' },
              purple: { 400: '#c084fc', 500: '#a855f7' }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'spin-fast': 'spin 0.8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
              'shimmer': 'shimmer 3s infinite linear',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: 0.4, transform: 'scale(1)' },
                '50%': { opacity: 0.8, transform: 'scale(1.1)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
      }
      .tryonx-gradient { background: linear-gradient(135deg, #00d2ff 0%, #9d50bb 100%); }
      .tryonx-text-gradient {
        background: linear-gradient(135deg, #00d2ff 0%, #9d50bb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .particle-bg {
        background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
        background-size: 32px 32px;
      }
      .studio-grid {
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
        background-size: 30px 30px, 30px 30px, 120px 120px, 120px 120px;
        pointer-events: none;
      }
      .neural-glow-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      .glow-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.15;
        animation: float 20s infinite ease-in-out;
      }
      .orb-1 { width: 600px; height: 600px; background: #00d2ff; top: -200px; right: -200px; }
      .orb-2 { width: 500px; height: 500px; background: #9d50bb; bottom: -150px; left: -150px; animation-delay: -5s; }
      .orb-3 { width: 300px; height: 300px; background: #06b6d4; top: 40%; left: 10%; animation-delay: -10s; }

      .scanlines {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 50%,
          rgba(0, 0, 0, 0.1) 50%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 1000;
        opacity: 0.03;
      }

      @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
      .animate-marquee { animation: marquee 25s linear infinite; }
      
      .scanner-line {
        height: 2px;
        background: linear-gradient(90deg, transparent, #06b6d4, transparent);
        position: absolute;
        width: 100%;
        top: 0;
        animation: scan 3s linear infinite;
      }
      @keyframes scan {
        0% { top: 0; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-panel:hover {
        background: rgba(255, 255, 255, 0.03);
        border-color: rgba(255, 255, 255, 0.1);
      }

      #root:empty::before {
        content: 'BOOTING_SYSTEM...';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: monospace;
        font-weight: 900;
        font-size: 10px;
        letter-spacing: 0.5em;
        color: rgba(0, 210, 255, 0.5);
        animation: pulse 2s infinite;
      }
      @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/"
      }
    }
    </script>
  </head>
  <body class="particle-bg">
    <div class="neural-glow-mesh">
      <div class="glow-orb orb-1"></div>
      <div class="glow-orb orb-2"></div>
      <div class="glow-orb orb-3"></div>
    </div>
    <div class="scanlines"></div>
    <div class="studio-grid"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
