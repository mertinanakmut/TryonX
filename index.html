
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TryonX | NEURAL TRY-ON STUDIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      .tryonx-gradient {
        background: linear-gradient(135deg, #00d2ff 0%, #9d50bb 100%);
      }
      .tryonx-text-gradient {
        background: linear-gradient(135deg, #00d2ff 0%, #9d50bb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .particle-bg {
        background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
        background-size: 32px 32px;
      }
      .scanner-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00d2ff, transparent);
        box-shadow: 0 0 15px #00d2ff;
        animation: scan 3s linear infinite;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .studio-grid {
        position: absolute;
        inset: 0;
        background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 35s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
      .rotate-x-slow {
        animation: rotateX 25s linear infinite;
      }
      @keyframes rotateX {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .hologram-pulse {
        animation: holoPulse 4s ease-in-out infinite;
      }
      @keyframes holoPulse {
        0%, 100% { opacity: 0.15; transform: scale(1) translate(-50%, -50%); }
        50% { opacity: 0.25; transform: scale(1.1) translate(-45%, -45%); }
      }
      .float-tech {
        animation: floatTech 6s ease-in-out infinite;
      }
      @keyframes floatTech {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      
      .data-stream {
        font-family: monospace;
        font-size: 8px;
        color: rgba(0, 210, 255, 0.3);
        pointer-events: none;
        user-select: none;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="particle-bg">
    <div class="studio-grid"></div>
    <div id="root"></div>
  </body>
</html>
